<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 128 128">
    <!-- Laptop screen frame -->
    <rect x="24" y="20" width="80" height="56" rx="4" />
    <!-- Screen inner (cut out) -->
    <rect x="30" y="26" width="68" height="44" rx="2" fill="white" />
    <!-- Stylized T with code brackets -->
    <path d="M42 36 L44 38 L44 42 L42 44" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M86 36 L84 38 L84 42 L86 44" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M42 58 L44 56 L44 52 L42 50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M86 58 L84 56 L84 52 L86 50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Letter T with serifs -->
    <path d="M50 38 L50 36 L78 36 L78 38 L67 38 L67 58 L70 58 L70 60 L58 60 L58 58 L61 58 L61 38 L50 38 Z" />
    <!-- Screen reflection highlight -->
    <path d="M32 28 L36 28 L32 34 Z" fill="white" opacity="0.5" />
    <!-- Laptop keyboard (angled trapezoid) -->
    <path d="M16 92 L24 80 L104 80 L112 92 Z" />
    <!-- Keyboard keys (white lines on black) -->
    <g class="keys" fill="none" stroke-width="1">
        <!-- Top row keys -->
        <line x1="32" y1="83" x2="40" y2="83" />
        <line x1="44" y1="83" x2="52" y2="83" />
        <line x1="56" y1="83" x2="64" y2="83" />
        <line x1="68" y1="83" x2="76" y2="83" />
        <line x1="80" y1="83" x2="88" y2="83" />
        <line x1="92" y1="83" x2="98" y2="83" />
        <!-- Bottom row keys -->
        <line x1="28" y1="88" x2="38" y2="88" />
        <line x1="42" y1="88" x2="54" y2="88" />
        <line x1="58" y1="88" x2="70" y2="88" />
        <line x1="74" y1="88" x2="86" y2="88" />
        <line x1="90" y1="88" x2="100" y2="88" />
    </g>
    <style>
        rect, path { fill: #000; stroke: #000; }
        rect[fill="white"], path[fill="white"] { fill: #FFF; stroke: none; }
        .keys line { stroke: #FFF; }
        @media (prefers-color-scheme: dark) {
            rect, path { fill: #FFF; stroke: #FFF; }
            rect[fill="white"], path[fill="white"] { fill: #000; stroke: none; }
            .keys line { stroke: #000; }
        }
    </style>
</svg>
